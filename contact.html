        <form id="contact-form" method="post" action="contact.php" role="form">

            <div class="messages"></div>

                        </div>
                        
                        <div class="six columns">
                            <div class="form-group">
                                <label for="form_lastname">Lastname *</label>

                                    <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                                
                    <div class="row">
                        <div class="six columns">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required." style="width: 100%;">
                                    <div class="help-block with-errors"></div>
                            </div>
                        </div>
                                    
                        <div class="six columns">
                            <div class="form-group">
                                <label for="form_need">Please specify your need *</label>
                                    <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need." style="width: 100%;">
                                        <option value=""></option>
                                            <option value="Request quotation">Send a Message</option>
                                            <option value="Request order status">Request Work</option>
                                            <option value="Request copy of an invoice">Request Quotation</option>
                                            <option value="Other">Other</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                                
                    <div class="row">
                        <div class="twelve columns">
                            <div class="form-group">
                                <label for="form_message">Message *</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message." style="width: 100%;"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
